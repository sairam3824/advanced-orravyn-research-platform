{% extends 'base.html' %}
{% block title %}Server Error â€” Orravyn Research Platform{% endblock %}

{% block extra_css %}
<style>
    .error-page {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 3rem 1.5rem;
        position: relative;
        overflow: hidden;
    }

    /* Animated background orbs - removed */

    .error-wrapper {
        max-width: 500px;
        position: relative;
        z-index: 1;
    }

    .error-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(220, 38, 38, 0.08);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #dc2626;
        margin-bottom: 1.5rem;
        animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
            box-shadow: 0 0 20px 8px rgba(220, 38, 38, 0.08);
        }
    }

    .error-code-display {
        font-size: 6rem;
        font-weight: 900;
        line-height: 1;
        background: linear-gradient(135deg, #dc2626, #f87171);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .error-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .error-message {
        font-size: 0.92rem;
        color: var(--text-secondary);
        line-height: 1.7;
        margin-bottom: 2rem;
    }

    .error-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
    }

    .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.65rem 1.4rem;
        border-radius: 12px;
        font-size: 0.88rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .error-btn.primary {
        background: var(--accent-color);
        color: #fff;
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.3);
    }

    .error-btn.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
        color: #fff;
    }

    .error-btn.ghost {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        color: var(--accent-color);
    }

    .error-btn.ghost:hover {
        transform: translateY(-2px);
        background: rgba(37, 99, 235, 0.06);
        color: var(--accent-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-wrapper">
        <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="error-code-display">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">This service is currently unavailable or under maintenance. Please try again later.</p>
        <div class="error-actions">
            <a href="{% url 'home' %}" class="error-btn primary"><i class="fas fa-home"></i> Go Home</a>
            <button onclick="history.back()" class="error-btn ghost" type="button"><i class="fas fa-arrow-left"></i> Go
                Back</button>
        </div>
    </div>
</div>
{% endblock %}

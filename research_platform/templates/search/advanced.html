{% extends 'base.html' %}
{% block title %}Search - Orravyn Research Platform{% endblock %}
{% block meta_description %}Search research papers on the Orravyn Research Platform.{% endblock %}

{% block extra_css %}
<style>
    .search-hero {
        text-align: center;
        padding: 2.5rem 0 2rem;
        margin-bottom: 1.5rem;
    }

    .search-hero h1 {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
    }

    .search-bar {
        max-width: 620px;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.95);
        border: 1.5px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        padding: 0.35rem 0.35rem 0.35rem 1.25rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
    }

    .search-bar:focus-within {
        border-color: var(--accent-color);
        box-shadow: 0 4px 24px rgba(37, 99, 235, 0.12);
    }

    .search-bar input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 1rem;
        color: var(--text-primary);
        background: transparent;
        padding: 0.6rem 0;
    }

    .search-bar input::placeholder {
        color: #94a3b8;
    }

    .search-bar .search-icon {
        color: #94a3b8;
        margin-right: 0.75rem;
        font-size: 0.95rem;
    }

    .search-bar-btn {
        padding: 0.65rem 1.5rem;
        background: var(--accent-color);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.92rem;
        cursor: pointer;
        transition: all 0.25s ease;
    }

    .search-bar-btn:hover {
        background: #1d4ed8;
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.35);
    }

    .filter-row {
        max-width: 620px;
        margin: 0 auto;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    .filter-select {
        flex: 1;
        min-width: 140px;
        padding: 0.5rem 2rem 0.5rem 0.75rem;
        border: 1.5px solid rgba(0, 0, 0, 0.08);
        border-radius: 10px;
        font-size: 0.88rem;
        color: var(--text-primary);
        background: #fff url('data:image/svg+xml;utf8,<svg fill="%2364748b" height="14" viewBox="0 0 20 20" width="14" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 0.6rem center;
        appearance: none;
        -webkit-appearance: none;
        outline: none;
        transition: all 0.25s ease;
    }

    .filter-select:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.08);
    }

    .filter-input {
        flex: 1;
        min-width: 140px;
        padding: 0.5rem 0.75rem;
        border: 1.5px solid rgba(0, 0, 0, 0.08);
        border-radius: 10px;
        font-size: 0.88rem;
        color: var(--text-primary);
        background: #fff;
        outline: none;
        transition: all 0.25s ease;
    }

    .filter-input:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.08);
    }

    .adv-link {
        text-align: center;
        margin-top: 0.75rem;
    }

    .adv-link a {
        font-size: 0.82rem;
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
    }

    .adv-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="search-hero">
    <h1>Advanced Search</h1>
    <form method="get" action="{% url 'search:search' %}">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" name="q" placeholder="Search papers by title, author, or keyword..." autocomplete="off">
            <button type="submit" class="search-bar-btn">Search</button>
        </div>

        <div class="filter-row">
            <select name="category" class="filter-select">
                <option value="">All Categories</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="author" class="filter-input" placeholder="Author name...">
            <input type="number" name="year_from" class="filter-input" placeholder="Year from" min="1900" max="2030">
            <input type="number" name="year_to" class="filter-input" placeholder="Year to" min="1900" max="2030">
        </div>
    </form>
    <div class="adv-link"><a href="{% url 'search:search' %}">‚Üê Simple Search</a></div>
</div>
{% endblock %}
